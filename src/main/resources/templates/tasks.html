<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/css/style.build.tailwind.css}">
  <meta charset="UTF-8">
  <title>MarkIt</title>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center font-sans">
<div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
  <!-- Title -->
  <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">MarkIt</h1>

  <!-- Form -->
  <form action="/" method="post" class="flex space-x-2 mb-6">
    <input
            type="text"
            name="title"
            placeholder="Add a new task..."
            required
            class="flex-1 rounded-xl border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm"
    >
    <button
            type="submit"
            class="bg-indigo-500 text-white font-semibold px-5 py-2 rounded-xl hover:bg-indigo-600 transition"
    >
      Add
    </button>
  </form>

  <!-- Tasks List -->
  <div class="space-y-3">
    <th:block th:each="task : ${tasks}">
      <div class="flex items-center justify-between bg-gray-50 border border-gray-200 px-4 py-2 rounded-xl shadow-sm hover:bg-gray-100 transition">
        <span th:text="${task.title}" class="text-gray-700 font-medium">Task Title</span>
      </div>
    </th:block>
  </div>
</div>
</body>
</html>
