<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
  <meta charset="UTF-8">
  <title>MarkIt</title>
</head>
<body>
      <h1>MarkIt </h1>
<div>
  <th:block th:each="task : ${tasks}">
    <div>
      <span th:text="${task.title}">Task Title </span>
    </div>
  </th:block>
</div>
</body>
</html>
